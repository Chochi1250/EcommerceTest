<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Editar Perfil </title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a>Editar Perfil</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" img th:src="${usuario.fotoPerfil ?: 'https://udlondres.com/wp-content/uploads/2018/12/Profile-icon-9.png'}" alt="" style="max-width: 150px; max-height: 150px;">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">Tu foto Actual</div>
                        <!-- Back button-->
                        <a class="btn btn-primary mt-2" th:href="@{/perfil}">Volver Atras</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form role="form" method="post" th:action="@{/editarPerfil/{nombreUsuario}(nombreUsuario=${usuario.nombreUsuario})}" th:object="${usuario}">
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="fotoPerfil">Foto</label>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    id="fotoPerfil" 
                                    th:field="*{fotoPerfil}"
                                    placeholder="Subi el url de tu foto" 
                                    >
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="descripcion">Descripcion</label>
                                    <input 
                                    type="text" 
                                    id="descripcion" 
                                    class="form-control" 
                                    th:field="*{descripcion}"
                                    placeholder="Cuentanos sobre ti" 
                                    >
                                </div>
                            </div>
                            
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="nombre">Nombre</label>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    id="nombre" 
                                    th:field="*{nombre}"
                                    placeholder="Ingresa tu nombre" 
                                    >
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="apellido">Apellido</label>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    id="apellido" 
                                    th:field="*{apellido}"
                                    placeholder="Ingresa tu apellido" 
                                    >
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="email">Email</label>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    id="email" 
                                    th:field="*{email}"
                                    placeholder="Ingresa tu correo" 
                                    >
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="telefono">Telefono</label>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    id="telefono" 
                                    th:field="*{telefono}"
                                    placeholder="Ingresa tu telefono" 
                                    >
                                </div>
                            </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
