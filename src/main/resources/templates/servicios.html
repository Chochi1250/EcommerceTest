<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Servicios</title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            <!-- Bootstrap icons-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="css/styles.css" rel="stylesheet" />
    </head>
            <body class="d-flex flex-column h-100">
                <main class="flex-shrink-0">
                    <!-- Page Content-->
                    <section layout:fragment="body" class="py-5">
                        <div class="container px-5 my-5">
                            <div class="text-center mb-5">
                                <h1 class="fw-bolder">Servicios que podrian interesarte</h1>
                                <p class="lead fw-normal text-muted mb-0">Servicios destacados</p>
                            </div>
                            <div class="row gx-5">
                                <div>
                                    <form th:action="@{/servicios/buscar}" class="form-inline my-2 my-lg-0 mb-2">
                                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Busca el servicio deseado" aria-label="Buscar">
                                    </form>
                                </div>
                                <div th:each="servicio : ${servicios}" class="col-lg-6">
                                    <div class="position-relative mb-5 text-center">
                                        <img class="img-fluid rounded-3 mb-3" th:src="${servicio.photoUrl}" alt="" style="width: 500px; height: 200px; object-fit: contain;" />
                                        <a th:text="${servicio.titulo}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/servicios/{titulo}(titulo=${servicio.titulo})}">Project name</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>             
                </main>          
            </body>
</html>
