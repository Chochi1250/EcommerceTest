<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutLogin}">
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    
            <!-- Page Content-->
            <section layout:fragment="body" class="py-5">
                <body>
                    <div class="register-box">
                        <h2>Registrarse</h2>
                        <form th:action="@{/register/save}" method="post" th:object="${user}">
                            <div>
                                <label for="nombreUsuario">Nombre de usuario:</label>
                                <input type="text" th:field="*{nombreUsuario}" id="nombreUsuario" required />
                            </div>
                            <div>
                                <label for="contrasena">Contraseña:</label>
                                <input type="password" th:field="*{contrasena}" id="contrasena" required />
                            </div>
                            <div>
                                <label for="nombre">Nombre</label>
                                <input type="text" th:field="*{nombre}" id="nombre" required />
                            </div>
                            
                            <div>
                                <label for="apellido">Apellido</label>
                                <input type="text" th:field="*{apellido}" id="apellido" required />
                            </div>
                            
                            <div>
                                <label for="telefono">Teléfono</label>
                                <input type="text" th:field="*{telefono}" id="telefono" required />
                            </div>
                            
                            <div>
                                <label for="email">Correo Electrónico</label>
                                <input type="email" th:field="*{email}" id="email" required />
                            </div>
                            
                            <div>
                                <label for="fotoPerfil">Foto de Perfil (URL)</label>
                                <input type="text" th:field="*{fotoPerfil}" id="fotoPerfil" />
                            </div>
                            <div>
                                <button type="submit">Registrar</button>
                            </div>
                            <div th:if="${param.fail}">
                                <p>El nombre de usuario ya existe. Por favor elige otro.</p>
                            </div>
                            <div style="text-align: center;">
                                <a th:href="@{/login}">Volver al Login</a>
                            </div>
                        </form>
                    </div>
                </body>
                    
            </section>
                


</html>
